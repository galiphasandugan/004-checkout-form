<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h1>Checkout</h1>
      <div class="sections">
        <section>
          <form
            action="
          "
          >
            <h2>Contact Information</h2>
            <label for="email">Email</label>
            <div class="mail">
              <input
                type="email"
                id="email"
                placeholder="Enter your email"
                required
              />
              <i class="fa-solid fa-envelope"></i>
            </div>
            <label for="tel">Phone</label>
            <div class="mail phone">
              <input
                type="phone"
                id="phone"
                placeholder="Enter your phone..."
                required
              />
              <i class="fa-solid fa-phone"></i>
            </div>
            <h2 class="shipping">Shipping address</h2>
            <label for="email">Full name</label>
            <div class="mail">
              <input
                type="text"
                id="name"
                placeholder="Enter your Full name"
                required
              />
              <i class="fa-solid fa-user"></i>
            </div>
            <label for="text">Address</label>
            <div class="mail">
              <input
                type="text"
                id="address"
                placeholder="Enter your Address"
                required
              />
              <i class="fa-solid fa-home"></i>
            </div>
            <label for="text">City</label>
            <div class="mail">
              <input
                type="text"
                id="city"
                placeholder="Enter your city"
                required
              />
              <i class="fa-solid fa-city"></i>
            </div>
            <div class="country-post">
              <div class="country">
                <label for="country">Country</label>
                <select name="country" id="country">
                  <option value="Turkey">Turkey</option>
                  <option value="Poland">Poland</option>
                  <option value="USA">USA</option>
                  <option value="Norway">Norway</option>
                </select>
                <i class="fa-solid fa-earth-europe"></i>
              </div>
              <div class="postbox">
                <label for="text">Post Code</label>
                <div class="mail">
                  <input
                    type="email"
                    id="email"
                    placeholder="Enter your postal code"
                    required
                    class="post"
                  />
                  <i class="fa-solid fa-envelope"></i>
                </div>
              </div>
            </div>
            <div class="checkbox">
              <input type="checkbox" name="checkbox" id="checkbox" />
              <label for="checkbox"
                ><small>See this information next time</small>
              </label>
            </div>
            <div class="btn">
              <input type="submit" value="Continue" class="button" />
            </div>
          </form>
        </section>
        <section class="shopping">
          <div class="item">
            <img src="./IMG/photo1.png" alt="" />

            <div class="price">
              <h3>Vintage Backbag</h3>
              <h3 class="price-orj">$54.99</h3>
              <p>
                <small><del>$94.99</del> </small>
              </p>

              <div class="number">
                <button><i class="fa-solid fa-minus"></i></button>
                <p>1</p>
                <button><i class="fa-solid fa-plus"></i></button>
              </div>
            </div>
          </div>
          <div class="item">
            <img src="./IMG/photo2.png" alt="" />

            <div class="price">
              <h3>Levi Shoes</h3>
              <h3 class="price-orj">$74.99</h3>
              <p>
                <small><del>$124.99</del> </small>
              </p>

              <div class="number">
                <button><i class="fa-solid fa-minus"></i></button>
                <p>1</p>
                <button><i class="fa-solid fa-plus"></i></button>
              </div>
            </div>
          </div>
          <div class="info">
            <hr />
            <div class="ship">
              <p>Shipping</p>
              <p>$19</p>
            </div>
            <hr />
            <div class="ship">
              <p>Total</p>
              <p>$148.98</p>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
